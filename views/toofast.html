<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Too Fast Limiter - Error</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }
      .error-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .error-icon {
        font-size: 60px;
        color: #e74c3c;
        margin-bottom: 20px;
      }
      .error-title {
        font-size: 28px;
        margin-bottom: 15px;
        color: #e74c3c;
      }
      .error-message {
        font-size: 16px;
        color: #666;
        margin-bottom: 25px;
        line-height: 1.5;
      }
      .retry-button {
        padding: 12px 25px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .retry-button:hover {
        background-color: #2980b9;
      }
      .countdown {
        font-size: 14px;
        color: #999;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-icon">‚è≥</div>
      <h1 class="error-title">Too Fast!</h1>
      <p class="error-message">
        It looks like you're moving too quickly. We've limited your requests to
        keep things running smoothly. Please wait a moment and try again.
      </p>
      <button
        class="retry-button"
        onclick="window.location.reload()"
      >
        Try Again
      </button>
      <p class="countdown">
        Retry available in <span id="timer">20</span> seconds...
      </p>
    </div>

    <script>
      let timeLeft = 20;
      const timerElement = document.getElementById("timer");
      const retryButton = document.querySelector(".retry-button");

      retryButton.disabled = true; // Disable button initially

      const countdown = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          timerElement.textContent = "0";
          retryButton.disabled = false; // Enable button when countdown ends
        }
      }, 1000);
    </script>
  </body>
</html>
